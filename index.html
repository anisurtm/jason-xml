    <script>

        // onclick--2--sestem

            };
            s.open("GET","hi.html");
                s.send();

        }

        document.getElementsByTagName("button")[0].addEventListener("click",hppa);
        function hppa(){
            let t =new XMLHttpRequest();
            t.onload= function(){
                document.getElementById('op1').innerHTML=innerHTML=JSON.parse(this.responseText).a;
            }
